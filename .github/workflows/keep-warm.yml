name: Keep Netlify Warm

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping homepage
        run: |
          STATUS=$(curl -k --retry 3 --retry-delay 5 -s -o /dev/null -w "%{http_code}" https://danutakoziello-doherty.co.uk/ || echo "000")
          echo "Response code: $STATUS"
          exit 0
